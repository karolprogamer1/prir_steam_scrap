<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Gry na Steam</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Calibri, sans-serif;
            height: 100%;
            background-image: url("/static/images/3dgifmaker36233.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(240, 240, 240, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 400px;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        strong {
            font-weight: bold;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="/static/images/cooltext460383886776503.png" alt="Logo Steam" class="logo">

        <h1>Lista gier na Steam</h1>

        <form method="POST">
            <label for="search_query">Szukaj:</label>
            <input type="text" id="search_query" name="search_query" value="{{ search_query }}">
            <button type="submit">Szukaj</button>
        </form>

        {% if steam_games %}
            <ul>
                {% for game in steam_games %}
                <li>
                    <strong>Nazwa:</strong> {{ game.name }} <br>
                    <strong>Cena:</strong> {{ game.price }} <br>
                    <strong>Data wydania:</strong> {{ game.release_date }} <br>
                    <strong>URL na Steam:</strong> <a href="{{ game.steam_url }}" target="_blank">Link</a> <br>
                </li>
                {% endfor %}
            </ul>
        {% elif search_query %}
            <p>Nie znaleziono Å¼adnych gier.</p>
        {% endif %}
    </div>
</body>
</html>
